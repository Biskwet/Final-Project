<!doctype html>
<html>
    <head>
        <title>Project Title</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project Title</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">About</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class='menu-loading'><a href="#">Loading...</a></li>
                        <li class="menu-user dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class='user-email'></span> <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" class='btn-logut'>Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                    <a href='#' class="btn btn-primary btn-login navbar-btn navbar-right">Log in</a>
                    </div>
                </div>
            </div>
            <div class='container'>
                <div class='row'>
                    <div class='col-md-7 thesis-list'>
                        <table class='table table-hover'>
                            <thead>
                                <tr>
                                    <th>Year</th>
                                    <th>Title</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script id="tpl-thesis-item" type="text/x-handlebars-template">
            <tr data-id="{{Id}}">
                <td>{{Year}}</td>
                <td>{{Title}}</td>
            </tr>
        </script>


        <script src="js/jquery.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
